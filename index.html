<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BCB’s coffee recipe</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #ffffff;
    padding: 24px;
    border-radius: 14px;
    width: 300px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 1.2rem;
    text-align: center;
    margin-bottom: 20px;
  }

  .input-block {
    text-align: center;
    margin-bottom: 18px;
  }

  /* ★ ここが変更点（range → number） */
  input[type="number"] {
    width: 90px;
    padding: 6px 8px;
    font-size: 1.2rem;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .results {
    background: #f0f0f0;
    padding: 14px;
    border-radius: 10px;
    font-size: 0.95rem;
  }

  .result-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
  }

  .result-row:last-child {
    margin-bottom: 0;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>BCB’s coffee recipe</h1>

    <div class="input-block">
      <label for="coffee">珈琲豆（g）</label><br />
      <input
        type="number"
        id="coffee"
        value="14.0"
        step="0.1"
        min="1"
        inputmode="decimal"
      />
    </div>

    <div class="results">
      <div class="result-row">
        <span>蒸らし湯量（1分）</span>
        <span id="bloom">20.0 ml</span>
      </div>
      <div class="result-row">
        <span>総湯量（2分15秒）</span>
        <span id="water">220.0 ml</span>
      </div>
      <div class="result-row">
        <span>抽出量</span>
        <span id="extraction">160.0 ml</span>
      </div>
    </div>
  </div>

<script>
  const coffeeInput = document.getElementById("coffee");
  const bloomEl = document.getElementById("bloom");
  const waterEl = document.getElementById("water");
  const extractionEl = document.getElementById("extraction");

  function calculate() {
    const coffee = parseFloat(coffeeInput.value);
    if (isNaN(coffee) || coffee <= 0) return;

    const bloom = (coffee / 14 * 20).toFixed(1);
    const water = (coffee / 14 * 220).toFixed(1);
    const extraction = (coffee / 14 * 160).toFixed(1);

    bloomEl.textContent = `${bloom} ml`;
    waterEl.textContent = `${water} ml`;
    extractionEl.textContent = `${extraction} ml`;
  }

  coffeeInput.addEventListener("input", calculate);
  window.addEventListener("load", calculate);
</script>
</body>
</html>
